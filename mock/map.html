<div id="container"></div>
<script>
    window.getQueryString = function(name) {
        if (location.href.indexOf("?") == -1 || location.href.indexOf(name + '=') == -1) {
            return '';
        }
        var queryString = location.href.substring(location.href.indexOf("?") + 1);

        var parameters = queryString.split("&");

        var pos, paraName, paraValue;
        for (var i = 0; i < parameters.length; i++) {
            pos = parameters[i].indexOf('=');
            if (pos == -1) {
                continue;
            }

            paraName = parameters[i].substring(0, pos);
            paraValue = parameters[i].substring(pos + 1);

            if (paraName == name) {
                //var value = unescape(paraValue.replace(/\+/g, " "));
                var value = paraValue.replace(/\+/g, " ");
                value = value.replace(/#/, "");
                return value;
            }
        }
        return '';
    };

    window.onload = function(){

        var startAdrr = decodeURIComponent(window.getQueryString('start'));
        var destination = decodeURIComponent(window.getQueryString('end'));

        var map = new AMap.Map('container',{
//            zoom:1
        });
        AMap.plugin('AMap.Driving',function(){
            var drving = new AMap.Driving({
                map:map
            });
            drving.search([
                {city:startAdrr},
                {city:destination}
            ]);
        });
